<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h1>Feedback Form</h1>
      <section class="inputs">
        <p style="font-size:15px;color:black;font-weight: bold;">Fields marked with * are mandatory</p>
        <p>Name*</p>
        <input type=text name="name" id="name" required>
        <p>Email*</p>
        <input type=email name="email"  required>
        <p>PID*</p>
        <input type=number name="pid" required>
        <p>Comment*</p>
        <textarea type=text name="comment" cols="80" rows="10" required></textarea>
      </section>
      <br>
    
      <section class="submit_button">
        <input type="submit" value="Submit" >
      </section>
  </section>
</body>
</html>
